# Arquivo de módulos separado - exemplo de !include
- module: cli
  version: latest
  with:
    additional_args: false
    args:
      - name: input
        description: Entrada do usuário
        index: 1
        type: string
        required: true

- module: log
  version: latest

- module: postgres
  version: latest
  with:
    host: !phs envs.POSTGRES_HOST ?? 'localhost'
    user: !phs envs.POSTGRES_USER ?? 'postgres'
    password: !phs envs.POSTGRES_PASSWORD
    database: myapp
